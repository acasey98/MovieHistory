<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MovieHistory</title>
</head>
<body>
  <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Movie History</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a id="navbar-button-auth" class="nav-link">Authentication</a>
              </li>
              <li class="nav-item">
                <a id="navbar-button-movies" class="nav-link hide">Movies</a>
              </li>
              <li class="nav-item">
                <a id="navbar-button-logout" class="nav-link hide">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
  </div>
  <div id="auth"></div>
  <div id="movies" class="hide"></div>
  <div id="new-movie" class="hide">
    <form class="col-6 offset-3">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Movie">
        <label for="content-rating">Content Rating</label>
        <input type="text" class="form-control" id="content-rating" placeholder="Rated">
        <label for="director">Director</label>
        <input type="text" class="form-control" id="director" placeholder="Directed By">
      </div>
      <button type="submit" id="saveNewMovie" class="btn btn-primary">Add Movie</button>
    </form>
  </div>
</body>
</html>
